<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 800px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Count</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ... -------------------------------------->
    <br><br>
    <Center>
        <form method="GET">
            <select name="num" class="btn btn-secondary dropdown-toggle">
                <option value="5" {% if num==5 %}selected{% endif %}>5 latest</option>
                <option value="-1" {% if num==-1 %}selected{% endif %}>All</option>
            </select>
            <input type="submit" class="btn btn-dark" value="Show">
        </form>
    </Center>

    <div class="container mt-3">
        <form action="/history" method="GET">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Count</th>
                        <th>Date Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doc in data %}
                    <tr>
                        <td>{{ doc.count }}</td>
                        <td>{{ doc.Date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
        <form action="/history" method="GET">
            <h2>Average fish count:<p id="average">{{ average }}</p></h2>
        </form>
        <!-- ------------------------------------------------------ -->
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

        <script>
            var dataValue = document.getElementById("average").innerText;
            const xValues = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const yValues = [0,0,dataValue, 50, 40, 60, 40, 0];

            new Chart("myChart", {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(0,0,255,1.0)",
                        borderColor: "rgba(0,0,255,0.1)",
                        data: yValues
                    }]
                },
                options: {
                    legend: { display: false },
                    scales: {

                        yAxes: [{ ticks: { min: 6, max: 100 } }],
                    }
                }
            });
        </script>
    </div>
</body>

</html>
